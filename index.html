<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <title>Trivia Game</title>
  
</head>

<body>
  <h1>Let's Play Some Trivia!</h1>
  <div class="container">
    <div id="questionColumn" class="column">
      <h2>Questions</h2>
      <div id="questionsList"></div>
    </div>

    <div id="contentColumn" class="column">
      <h2>Answers</h2>
      <div id="trivia"></div>
    </div>

    <div id="scoreColumn" class="column">
      <h2>Your Score</h2>
      <div class="score-box">
        <table>
          <tr>
            <td class="label">Correct Answers:</td>
            <td id="correctAnswers" class="answers">0</td>
          </tr>
          <tr>
            <td class="label">Wrong Answers:</td>
            <td id="wrongAnswers" class="answers">0</td>
          </tr> 
        </table>  
      </div>
      <button id="newRound" class="button">New Round</button>
    </div>
  </div>
</body>

</html>
